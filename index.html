<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="style.css" type="">
</head>
<body>
    <div class="container">
        <form action="">
            <h3>Login</h3>
            <span>Email</span>
            <div class="input-box">
                <div class="box">
                    <div class="icon"><ion-icon name="person-circle-outline"></ion-icon></ion-icon></div>
                    <input type="email" placeholder="example@gmail.com">
                </div>
            </div>
            
            <div class="input-box">
                <span>Password</span>
                <div class="box">
                    <div class="icon"><ion-icon name="lock-closed-outline"></ion-icon></div>
                    <input type="password" placeholder="Least 6 characters">
                </div>
            </div>
            
            <label><input type="checkbox" class="remember-me">Remember me</label>

            <div class="input-box">
                <div class="box">
                    <input type="submit" class = "login" value="Log In">
                </div>
            </div>

            <a href="#" class="forgot-password" >Forgot Password</a>
        </form>
    </div>
</body>
</html>
